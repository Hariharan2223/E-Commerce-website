{% extends 'layouts/base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% block title %}
Buy Now | Online Shopping
{% endblock %}

{% block content %}
<section class="bg-light py-4 my-5" style="min-height: 500px;">
    <div class="container">
        <h4 class="mb-3">Complete Your Purchase</h4>
        <form method="post" action="{% url 'buynow' %}">
            {% csrf_token %}
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <input type="hidden" name="product_qty" value="{{ quantity }}">

            <div class="form-group">
                <label for="user_name">Name:</label>
                <input type="text" class="form-control" id="user_name" name="user_name" required>
            </div>

            <div class="form-group">
                <label for="user_address">Address:</label>
                <input type="text" class="form-control" id="user_address" name="user_address" required>
            </div>

            <div class="form-group">
                <label for="user_phone">Phone Number:</label>
                <input type="text" class="form-control" id="user_phone" name="user_phone" required>
            </div>

            <div class="form-group">
                <h5>Product Preview</h5>
                <img src="{{ product.images.first.image.url }}" alt="{{ product.name }}" class="img-thumbnail" style="max-height: 200px;">
                <p>{{ product.name }}</p>
                <p>Quantity: {{ quantity }}</p>
                <p>Price: Rs.{{ product.selling_price }}</p>
            </div>

            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
</section>
{% endblock %}
